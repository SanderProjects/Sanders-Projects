backend:
  name: git-gateway
  branch: main # Of 'master' afhankelijk van je GitHub instellingen

media_folder: "static/img" # Waar afbeeldingen worden opgeslagen
public_folder: "/img" # Het pad naar de afbeeldingen

collections:
  - name: "posts"
    label: "Journalistiek Artikelen"
    folder: "_posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string", required: true}
      - {label: "Samenvatting", name: "description", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Datum", name: "date", widget: "datetime", default: "now"}